version: "3.8"

services:
  # Redis untuk shared state dan persistence
  redis:
    image: redis:7-alpine
    container_name: distributed-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - distributed-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node 1 - Bootstrap/Leader node
  node1:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: distributed-node-1
    environment:
      - NODE_ID=1
      - NODE_HOST=0.0.0.0
      - NODE_PORT=5001
      - CLUSTER_NODES=node1:5001,node2:5002,node3:5003
      - BOOTSTRAP_NODE=node1:5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
      - METRICS_PORT=9091
    ports:
      - "5001:5001"
      - "9091:9091"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - distributed-network
    volumes:
      - node1_logs:/app/logs
    restart: unless-stopped

  # Node 2 - Follower
  node2:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: distributed-node-2
    environment:
      - NODE_ID=2
      - NODE_HOST=0.0.0.0
      - NODE_PORT=5002
      - CLUSTER_NODES=node1:5001,node2:5002,node3:5003
      - BOOTSTRAP_NODE=node1:5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
      - METRICS_PORT=9092
    ports:
      - "5002:5002"
      - "9092:9092"
    depends_on:
      redis:
        condition: service_healthy
      node1:
        condition: service_started
    networks:
      - distributed-network
    volumes:
      - node2_logs:/app/logs
    restart: unless-stopped

  # Node 3 - Follower
  node3:
    build:
      context: ..
      dockerfile: docker/Dockerfile.node
    container_name: distributed-node-3
    environment:
      - NODE_ID=3
      - NODE_HOST=0.0.0.0
      - NODE_PORT=5003
      - CLUSTER_NODES=node1:5001,node2:5002,node3:5003
      - BOOTSTRAP_NODE=node1:5001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=INFO
      - ENABLE_METRICS=true
      - METRICS_PORT=9093
    ports:
      - "5003:5003"
      - "9093:9093"
    depends_on:
      redis:
        condition: service_healthy
      node1:
        condition: service_started
    networks:
      - distributed-network
    volumes:
      - node3_logs:/app/logs
    restart: unless-stopped

  # Prometheus untuk monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: distributed-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - distributed-network
    profiles:
      - monitoring

  # Grafana untuk visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: distributed-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - distributed-network
    profiles:
      - monitoring
    depends_on:
      - prometheus

networks:
  distributed-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
  node1_logs:
  node2_logs:
  node3_logs:
  prometheus_data:
  grafana_data:
